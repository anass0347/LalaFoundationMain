<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->
    <meta charset="ISO-8859-1">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

<!--        }-->
<!--    </style>-->

</head>

<body>
    <div class="container-fluid">
        <div><h2 class="text-center">[[${pageTitle}]]</h2></div>
        <form style="max-width: 500px; margin: 0 auto;" action="#" th:action="@{/save}" method="POST"
              th:object="${medewerker}" >

            <div class="border border-secondary rounded p-3">

                <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{id}" />

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Voornaam:</label>
                    <div class="col-sm-8">
                        <input th:field="*{voornaam}" class="form-control"
                               type="text" placeholder="Enter voornaam" name="voornaam" required /> <br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Achternaam:</label>
                    <div class="col-sm-8">
                        <input th:field="*{achternaam}" class="form-control"
                               placeholder="Enter achternaam" name="achternaam" required /><br>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2" >Update</button>
                    <button onclick="CancelForm()" id="Cancel" class="btn btn-secondary m-2" >
                        <a th:href="@{/}">
                            Cancel
                        </a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

<script type="text/javascript">
    function CancelForm(){
        window.location = "[[@{/}]]"
    }
</script>

</html>
